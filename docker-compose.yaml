services:

  api:
    image: node
    working_dir: /api
    entrypoint: npm i && npm start
    environment:
      SECRET: $SECRET
      STRIPE_API_KEY: $STRIPE_API_KEY
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_USER: api_user
      MYSQL_HOST: db
      EMAIL: $EMAIL
      EMAIL_PASSWORD: $EMAIL_PASSWORD
      EMAIL_SERVICE: $EMAIL_SERVICE
    ports:
      - 8080:8080
    volumes:
      - ./api:/api
    depends_on:
      - db

  db:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_DATABASE: shop_stack
      MYSQL_USER: api_user
      MYSQL_PASSWORD: $MYSQL_PASSWORD
    volumes:
      - data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d

volumes:
  data:
